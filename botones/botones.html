<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/botones.css">
    <title>Botones Personalizados</title>
</head>
<body>
    <header>
            <h1>Ejercicio sobre botones</h1>
    </header>
    <section>
        <article>
            <div class="sizes">
                <h2>Tamaños</h2>
                <button id="normal-button">NORMAL</button>
                <button id="little-button">PEQUEÑO</button>
                <button id="big-button">GRANDE</button>
            </div>
            <div class="colors">
                <h2>Colores</h2>
                <button id="esmerald">ESMERALDA</button>
                <button id="sky">CIELO</button>
                <button id="amatist">AMATISTA</button>
                <button id="asphalt">ASFALTO</button>
                <button id="topaz"> TOPAZIO</button>
                <button id="rubi">RUBI</button>
            </div>
            <div class="bordered">
                <h2>Bordeado</h2>
                <button id="simple">SIMPLE</button>
                <button id="esmerald">ESMERALDA</button>
                <button id="sky">CIELO</button>
                <button id="amatist">AMATISTA</button>
                <button id="asphalt">ASFALTO</button>
                <button id="topaz">TOPAZIO</button>
                <button id="rubi">RUBI</button>
            </div>
            
            <div class="combinations">
                <h2>Combinaciones</h2>  
                <button id="long-asphalt">Largo Asfalto</button>
                <button id="heaven-border">Borde del Cielo</button>
                <button id="little-esmerald">Pequeña Esmeralda</button>
                <button id="big-rubi-border">Gran Borde Rubi</button>
            </div>
        </article>
    </section>
</body>
</html>
